<div *ngFor="let cu of ContribuableUser">

<nav class ="navbar navbar-expand-lg navbar-light bg-light" *ngIf="isLoggedIn$ | async">

  <ul class="navbar-nav" >
    
    <li>
     <button class ="navbar navbar-expand-lg navbar-light bg-light" mat-button [matMenuTriggerFor] = "menu1">Consultation du dossier en ligne</button>
        <mat-menu #menu1 = "matMenu">
          <button mat-menu-item [routerLink]="['/menu', cu.nif, 'consulterContribuable']" class="nav-link" >Consultation du dossier en ligne</button>
        </mat-menu>
    </li>

    <li>
      <button class ="navbar navbar-expand-lg navbar-light bg-light" mat-button [matMenuTriggerFor] = "menu2">Déclaration en ligne</button>
        <mat-menu #menu2 = "matMenu">
          <button mat-menu-item  [routerLink]="['/menu', cu.nif, 'declarationContribuable']" class="nav-link" > Gestion des déclarations</button>
        </mat-menu>
    </li>

    <li>
      <button class ="navbar navbar-expand-lg navbar-light bg-light" mat-button [matMenuTriggerFor] = "menu3">Paiement en ligne </button>
        <mat-menu #menu3 = "matMenu">
          <button mat-menu-item [routerLink]="['/paiement']" class="nav-link"> Paiement en impots</button>
        </mat-menu>
    </li>

    <li>
      <button class ="navbar navbar-expand-lg navbar-light bg-light" mat-button [matMenuTriggerFor] = "menu4">Réclamation en ligne </button>
        <mat-menu #menu4 = "matMenu">
          <button mat-menu-item  class="nav-link"> Traitement des réclamations</button>
          <button mat-menu-item  class="nav-link"> Gestion des réclamations</button>
        </mat-menu>
    </li>

    <li>
      <button class ="navbar navbar-expand-lg navbar-light bg-light" mat-button [matMenuTriggerFor] = "menu6">Administration </button>
      <mat-menu #menu6 = "matMenu">
        <button mat-menu-item routerLink="ActiviteEse" class="nav-link"> Activite entreprise</button>
        <button mat-menu-item routerLink="Formejuridique" class="nav-link"> Forme juridique</button>
        <button mat-menu-item routerLink="Impot" class="nav-link"> Impot</button>
        <button mat-menu-item routerLink="Pays" class="nav-link"> Pays</button>
        <button mat-menu-item routerLink="ModePaiement" class="nav-link"> Mode de paiement</button>
      </mat-menu>
    </li>

    <li>
      <!--<a routerLink="logout" class="nav-link">LogOut</a>-->
      <button class ="navbar navbar-expand-lg navbar-light bg-light" mat-button [matMenuTriggerFor] = "menu5">Profile </button>
      <mat-menu #menu5 = "matMenu">
        <button mat-menu-item routerLink="declaration" class="nav-link"> Mon compte</button>
        <button mat-menu-item (click)="onLogout()"  > Se déconnecter</button>
      </mat-menu>
    </li>


  </ul>

</nav>

</div>
