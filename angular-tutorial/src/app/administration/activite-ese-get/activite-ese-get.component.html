<!--  -->
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">ID activite de l'entreprise</th>
        <th scope="col">Libelle activite de l'entreprise</th>
        <th scope="col"> Operation</th>
        <button  class="btn btn-outline-primary" (click)="ajouter()" >Ajouter</button>
      </tr>
    </thead>

    <tbody>
      <ng-container *ngFor="let ae of ActiviteEntreprise" >      
        <tr *ngFor="let a of ae.activiteEntreprise">
              <td>{{a.KActEnt}}</td>
              <td>{{a.libelleAE}}</td>
              <td> 
                <!-- (click)="update(a.KActEnt)" -->
                <button type="button" class="btn btn-outline-primary" routerLink="/updateAE/{{a.KActEnt}}" >Modifier</button>
                <button type="button" class="btn btn-outline-secondary" >Supprimer</button>
               </td>
              </tr>
      </ng-container>
              
          </tbody>
  </table>
