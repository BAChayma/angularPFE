  <div class="col-md-6 user-container">
    <h2 class="text-center">Modifier contribuables</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

      <!--<div class="hidden">
        <input type="text" formControlName="nif" placeholder="nif" name="nif" class="form-control" id="nif">
      </div>-->

      <div class="form-group">
        <label for="nif">NIF:</label>
        <input type="text" formControlName="nif" placeholder="nif" name="nif" class="form-control" id="nif" readonly="true">
      </div>

      <div class="form-group">
        <label for="nomCommerciale">Nom commerciale:</label>
        <input type="text" formControlName="nomCommerciale" placeholder="nomCommerciale" name="nomCommerciale" class="form-control" id="nomCommerciale" >
      </div>
  
      <div class="form-group">
        <label for="raisonSociale">Raison sociale:</label>
        <input type="text" formControlName="raisonSociale" placeholder="raisonSociale" name="raisonSociale" class="form-control" id="raisonSociale">
      </div>
  
      <div class="form-group">
        <label for="registreCommerce">Registre commerciale:</label>
        <input type="text" formControlName="registreCommerce" placeholder="registreCommerce" name="registreCommerce" class="form-control" id="registreCommerce">
      </div>
  
      <div class="form-group">
        <label for="dateDebExp">Date de debut d'exploitation:</label>
        <input type="number" formControlName="dateDebExp" placeholder="dateDebExp" name="dateDebExp" class="form-control" id="dateDebExp">
      </div>
  
      <div class="form-group">
        <label for="capitalSociale">Capitale sociale:</label>
        <input type="number" formControlName="capitalSociale" placeholder="capitalSociale" name="capitalSociale" class="form-control" id="capitalSociale">
      </div>
  
      <button class="btn btn-success">Update</button>
    </form>
  </div>
