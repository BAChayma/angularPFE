  <div class="col-md-6 user-container">
    <h2 class="text-center">Modifier contribuables</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="nif">NIF:</label>
        <input type="text" formControlName="nif" [(ngModel)]="c.nif" placeholder={{nif}} name="nif" class="form-control" id="nif" readonly="true">
      </div>

      <div class="form-group">
        <label for="nomCommerciale">Nom commerciale:</label>
        <input type="text" formControlName="nomCommerciale" [(ngModel)]="c.nomCommerciale" placeholder="nomCommerciale" name="nomCommerciale" class="form-control" id="nomCommerciale" >
      </div>
  
      <div class="form-group">
        <label for="raisonSociale">Raison sociale:</label>
        <input type="text" formControlName="raisonSociale" [(ngModel)]="c.raisonSociale"  placeholder="raisonSociale" name="raisonSociale" class="form-control" id="raisonSociale">
      </div>
  
      <div class="form-group">
        <label for="registreCommerce">Registre commerciale:</label>
        <input type="text" formControlName="registreCommerce" [(ngModel)]="c.registreCommerce" placeholder="registreCommerce" name="registreCommerce" class="form-control" id="registreCommerce">
      </div>
  
      <div class="form-group">
        <label for="dateDebExp">Date de debut d'exploitation:</label>
        <input type="number" formControlName="dateDebExp" [(ngModel)]="c.dateDebExp" placeholder="dateDebExp" name="dateDebExp" class="form-control" id="dateDebExp">
      </div>
  
      <div class="form-group">
        <label for="capitalSociale">Capitale sociale:</label>
        <input type="number" formControlName="capitalSociale" [(ngModel)]="c.capitalSociale" placeholder="capitalSociale" name="capitalSociale" class="form-control" id="capitalSociale">
      </div>

      <div class="form-group">
        <label for="aeName">Activite entreprise:</label>
        <ng-select formControlName="aeName" id="aeName"
               [items]="aeItems"
               [virtualScroll]="true"
               [searchable]="true" 
               bindLabel="libellesadr"
               bindValue="KStructureAdr"
               placeholder="Choisir activite entreprise"
               [(ngModel)]="selectedAeId">
        </ng-select>
        <label> Selected activite entreprise ID: {{selectedAeId}} </label>
    </div>

    <div class="form-group">
      <label for="fjName">Forme juridique:</label>
      <ng-select formControlName="fjName" id="fjName"
             [items]="fjItems"
             [virtualScroll]="true"
             [searchable]="true" 
             bindLabel="libelleFJ"
             bindValue="kFormJuri"
             placeholder="Choisir forme juridique"
             [(ngModel)]="selectedFjId">
      </ng-select>
      <label> Selected forme juridique ID: {{selectedFjId}} </label>
  </div>

  <div class="form-group">
    <label for="paysName">Nationnalite:</label>
    <ng-select formControlName="paysName" id="paysName"
           [items]="paysItems"
           [virtualScroll]="true"
           [searchable]="true" 
           bindLabel="nationnalite"
           bindValue="kpays"
           placeholder="Choisir nationnalite"
           [(ngModel)]="selectedPaysId">
    </ng-select>
    <label> Selected nationnalite ID: {{selectedPaysId}} </label>
</div>
  
      <button class="btn btn-success">Update</button>
    </form>
  </div>
